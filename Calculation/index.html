<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/JS/index.js" defer></script>
    <title>Calculation</title>
</head>
<body>
    <header>

    </header>
    <body>
        <section>
        <div class="container">
            <div class="screen">
           <div class="head">
            <div class="time"><p id="dateTime">09:41</p></div>
            <div class="icons">
                <ul>
                    <li><i class="fa-solid fa-signal fa-lg" style="color: #ffffff;"></i></li>
                    <li><i class="fa-solid fa-wifi fa-lg" style="color: #ffffff;"></i></li>
                    <li><i class="fa-solid fa-battery-half fa-lg" style="color: #ffffff;"></i></li>
                </ul>
            </div>
           </div>
           <div class="display">
            <p id="calculating"></p>
           </div>
            </div>
            <div class="commands">
           <div class="row-1 row">
            <button class="grey delete">AC</button>
            <button class="grey">+/-</button>
            <button class="grey">%</button>
            <button class="orange divide operator">/</button>
           </div>
           <div class="row-2 row">
            <button class="dark">7</button>
            <button class="dark">8</button>
            <button class="dark">9</button>
            <button class="orange operator">x</button>
           </div>
           <div class="row-3 row">
               <button class="dark">4</button>
               <button class="dark">5</button>
               <button class="dark">6</button>
               <button class="orange operator">-</button>
           </div>
           <div class="row-4 row">
            <button class="dark">1</button>
            <button class="dark">2</button>
            <button class="dark">3</button>
            <button class="orange operator">+</button>
           </div>
           <div class="row-5 row">
            <button class="zero dark">0</button>
            <button class="dark">.</button>
            <button class="orange equals">=</button>
           </div>
            </div>
            <div class="line"></div>
        </div>
        </section>
    </body>
    <footer>

    </footer>
</body>
</html>
