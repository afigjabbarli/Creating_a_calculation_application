<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculation</title>
</head>
<body>
    <header>

    </header>
    <body>
        <section>
            <div class="container">
                <div class="display">
                    <div class="header">
                        <div class="Date-Time">
                        <p style="font-size: 20px">09:41</p>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-signal fa-lg" style="color: #ffffff;"></i>
                            <i class="fa-sharp fa-solid fa-wifi fa-lg" style="color: white;"></i>
                            <i class="fa-solid fa-battery-three-quarters fa-lg" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <div class="main">
                        
                    </div>
                </div>
                <div class="commands">
                    <div class="container-commands">
                        <div class="row row-1">
                            <div class="gray div">
                                <p>AC</p>
                            </div>
                            <div class="gray div">
                                <p>+/-</p>
                            </div>
                            <div class="gray div">
                                <p>%</p>
                            </div>
                            <div class="orange div">
                                <i class="fa-solid fa-divide fa-2xl" style="color: #ffffff;"></i>
                            </div>
                        </div>
                        <div class="row row-2">
                            <div class="dark-grey div">
                                <p>7</p>
                            </div>
                            <div class="dark-grey div">
                                <p>8</p>
                            </div>
                            <div class="dark-grey div">
                                <p>9</p>
                            </div>
                            <div class="orange div">
                              <i class="fa-solid fa-xmark fa-2xl" style="color: #ffffff;"></i>
                            </div>
                        </div>
                        <div class="row row-3">
                            <div class="dark-grey div">
                                <p>4</p>
                            </div>
                            <div class="dark-grey div">
                                <p>5</p>
                            </div>
                            <div class="dark-grey div">
                                <p>6</p>
                            </div>
                            <div class="orange div">
                                <i class="fa-solid fa-minus fa-2xl" style="color: #ffffff;"></i>
                            </div>
                        </div>
                        <div class="row row-4">
                            <div class="dark-grey div">
                                <p>1</p>
                            </div>
                            <div class="dark-grey div">
                                <p>2</p>
                            </div>
                            <div class="dark-grey div">
                                <p>3</p>
                            </div>
                            <div class="orange div">
                                <i class="fa-solid fa-plus fa-2xl" style="color: #ffffff;"></i>
                            </div>
                        </div>
                        <div class="row row-5">
                            <div class="dark-grey div zero">
                                <p>0</p>
                            </div>
                            <div class="dark-grey div">
                                <p>,</p>
                            </div>
                            
                            <div class="orange div">
                                
                                    <i class="fa-solid fa-equals fa-2xl" style="color: #ffffff;"></i>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <footer>

    </footer>
</body>
</html>
